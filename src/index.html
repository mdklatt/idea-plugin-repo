<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JetBrains IDEA Plugin Repository</title>

  <script>
    function copyURL(path) {
      const url = new URL(path, document.baseURI)
      navigator.clipboard.writeText(url.href)
    }
  </script>
  <style>
    div.plugin {
      width: 80%
    }
    div.plugin:nth-of-type(odd) {
      background: #e0e0e0;
    }
  </style>

</head>

<body>
  <h1>JetBrains IDEA Plugins</h1>

  <a href="https://www.jetbrains.com/help/idea/managing-plugins.html#add_plugin_repos">Custom plugin repository</a>
  for <a href="https://github/{{ user }}">github/{{ user }}</a>

  <div><button onclick="copyURL('{{ repo_config }}')">Copy repo URL</button></div>

  {% for plugin in plugins %}
  <div class="plugin">
    <h2><a href="{{ plugin.repo }}">{{ plugin.name }}</a></h2>
    <div>{{ plugin.description }}</div>
  </div>
  {% endfor %}

</body>

</html>
