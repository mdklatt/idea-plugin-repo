<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JetBrains IDEA Plugin Repository</title>

  <script>
    function copyURL(path) {
      const url = new URL(path, document.baseURI)
      navigator.clipboard.writeText(url.href)
    }
  </script>
  <style>
    dl {
      border: 3px none #ccc;
      padding: 0.5em;
    }
    dt {
      float: left;
      clear: left;
      width: 8em;
      text-align: left;
      font-weight: bold;
    }
    dt::after {
      content: ":";
    }
    dd {
      /*margin: 0 0 0 0px;*/
      padding: 0 0 0.5em 0;
    }
  </style>

</head>

<body>
  <h1>JetBrains IDEA Plugins</h1>

  <a href="https://www.jetbrains.com/help/idea/managing-plugins.html#add_plugin_repos">Custom plugin repository</a>
  for <a href="https://github.com/mdklatt">github.com/mdklatt:</a>

  <dl>
    <dt><a href="https://github.com/mdklatt/idea-ansible-plugin">Ansible</a></dt>
    <dd>Run configurations for executing <a href="https://docs.ansible.com/ansible/latest/index.html">Ansible</a> commands</dd>

    <dt><a href="https://github.com/mdklatt/idea-netcdf-plugin">NetCDF</a></dt>
    <dd>Tools for working with <a href="https://www.unidata.ucar.edu/software/netcdf">NetCDF</a> files</dd>

    <dt><a href="https://github.com/mdklatt/idea-remotepython-plugin">Remote Python</a></dt>
    <dd>Run configurations for executing remote Python commands</dd>
  </dl>

  <button onclick="copyURL('updatePlugins.xml')">Copy repo URL</button>

</body>

</html>
